<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flex">
    </picture>

    <h1>Reprodução de Áudios</h1><!--formatos MP3, WAV, OGG-->
    <p>Aqui temos reprodução de audios no HTML5.</p>
    <audio src="midia/bikeriders.mp3" controls autoplay></audio><!--Exemplo 1-->
    
    <!--Exemplo 2-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/sandcastle.mp3" type="audio/mpeg">
        <source src="midia/sandcastle.ogg" type="audio/ogg">
        <source src="midia/sandcastle.wav" type="audio/wav">
        <p>Infelizmente seu navagedor não suporta o recusso de reprodução de áudio. <a href="midia/sandcastle.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
